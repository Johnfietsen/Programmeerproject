<!DOCTYPE html>
<html>
    <meta charset=utf-8>
<head>
    <meta name="description" content="D3.js v4, transition, color, location" />
</head>

<body>
    <script src="http://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-selection-multi.v1.min.js"></script>
    <script>

		d3.json("/data/json/hillclimber.json", function(error, hillclimber) {
			if (error) throw error;

        var svg = d3.select("body")
                    .append("svg")
                    .attrs({ width: 2000, height: 1000 }).
					.data(hillclimber.map[0])
					.enter().append("rect")
					.attr("x", function(d) { return d.x; })
					.attr("y", function(d) { return d.y; })
					.attr("width", function(d) { return d.width; })
					.attr("height", function(d) { return d.height; })
					.attr("fill", "blue");
		});

        // svg.append('rect')
        //    .attrs({ x: 10, y: 10, width: 80, height: 80, fill: 'red' })
        //    .transition()
        //    .duration(5000)
        //    .attrs({ x: 460, y: 150, width: 40, height: 40, fill: 'blue' });

    </script>
</body>
</html>
